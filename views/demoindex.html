<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>参数界面</title>
  <link rel="icon" type="image/x-icon" href="/dovepay-freight/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/dovepay-freight/css/plugins/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="/dovepay-freight/css/plugins/uikit.min.css">
</head>
<body>
  <input type="hidden" data-pageId="dovepay-freight_login">
  <input type="hidden" name="api_role" value=<%= urls.api.role %>>
  <input type="hidden" name="pagefor" value=<%= pagefor %>>
  <h1><%= title %></h1>
  <form id="form_login" method="post" action="/dovepay-freight/log/login">
    <label for="userId">登录ID</label>
    <input type="text" name="userId" value=<%= userId %>>
    <label for="accountId">M号</label>
    <input type="text" name="accountId" readonly>
    <label for="userType">登录类型</label>
    <select name="userType">
      <option value="agent">货代</option>
      <option value="station">货站</option>
      <option value="system">系统商</option>
    </select>
    <input type="submit" name="" value="进入">
  </form>
  <script type="text/javascript" src="/dovepay-freight/js/plugins/uikit.min.js"></script>
  <script type="text/javascript" src="/dovepay-freight/js/plugins/jquery/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/dovepay-freight/js/Global.js"></script>
  <script type="text/javascript" src="/dovepay-freight/js/AjaxManager.js"></script>
  <script type="text/javascript" src="/dovepay-freight/js/Login.js"></script>
  <script type="text/javascript" src="/dovepay-freight/js/Entry.js"></script>
</body>
</html>
