<input type="hidden" data-pageId="system_getAllDiscountPolicy">
<input type="hidden" name="dict_api" value=<%= urls.api.dict%>>
<input type="hidden" name="api_forTable" value=<%= urls.api.system.getAllDiscountPolicy%>>
<input type="hidden" name="api_getAllSupplier" value=<%= urls.api.getAllSupplier%>>
<section class="breadcrumb">
  <ul>
    <li>用户管理</li>
    <li><%= title %></li>
  </ul>
</section>
<hr>
<form id="dataForm" class="uk-grid-small" uk-grid>
  <div class="uk-width-1-3">
    <label class="uk-form-label" for="discountPolicyName">优惠政策名称</label>
    <input class="uk-input" type="text" name="discountPolicyName">
  </div>
  <div class="uk-width-1-3">
    <label class="uk-form-label" for="discountType">优惠类型</label>
    <select id="discountType" class="uk-select" name="discountType"></select>
  </div>
  <div class="uk-width-1-3">
    <label class="uk-form-label" for="supplierId">所属货站</label>
    <select id="supplierId" class="uk-select" name="supplierId"></select>
  </div>
  <div class="uk-width-1-2">
    <label class="uk-form-label" for="startTime">有效期</label>
    <div class="uk-flex uk-flex-middle">
      <input class="uk-input date-time-picker" type="text" name="startTime" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" readonly>
      <span class="uk-margin-small-left uk-margin-small-right">至</span>
      <input class="uk-input date-time-picker" type="text" name="endTime" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" readonly>
    </div>
  </div>
  <div class="uk-width-1-2">
    <label class="uk-form-label" for="setStartTime">设置时间</label>
    <div class="uk-flex uk-flex-middle">
      <input class="uk-input date-time-picker" type="text" name="setStartTime" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" readonly>
      <span class="uk-margin-small-left uk-margin-small-right">至</span>
      <input class="uk-input date-time-picker" type="text" name="setEndTime" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" readonly>
    </div>
  </div>
  <div class="uk-width-1-1 uk-flex uk-flex-center uk-margin">
    <button id="submitBtn" class="button button-primary button-rounded uk-width-1-5">查询</button>
    <input type="reset" class="button button-highlight button-rounded uk-width-1-5 uk-margin-small-left" value="清空">
  </div>
</form>
<hr>
<table id="dataTable" class="uk-table uk-table-small uk-table-divider uk-table-striped uk-table-hover">
  <thead></thead>
  <tbody></tbody>
</table>
<ul class="uk-pagination uk-flex-center" data-for="dataTable"></ul>
