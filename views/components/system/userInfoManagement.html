<input type="hidden" data-pageId="system_getAllConsumer">
<input type="hidden" name="api_forTable" value=<%= urls.api.system.getAllConsumer%>>
<input type="hidden" name="api_forExport" value=<%= urls.api.system.exportStationAllConsumer%>>
<input type="hidden" name="api_queryDiscountCustomer" value=<%= urls.api.system.queryDiscountCustomer%>>
<section class="breadcrumb">
  <ul>
    <li>用户管理</li>
    <li><%= title %></li>
  </ul>
</section>
<hr>
<form id="dataForm" class="uk-grid-small" uk-grid>
  <div class="uk-width-1-3">
    <label class="uk-form-label" for="customerId">客户代码</label>
    <input class="uk-input" type="text" name="customerId">
  </div>
  <div class="uk-width-1-3">
    <label class="uk-form-label" for="customerNameChn">公司名称</label>
    <input class="uk-input" type="text" name="customerNameChn">
  </div>
  <div class="uk-width-1-3">
    <label class="uk-form-label" for="status">状态</label>
    <select class="uk-select" name="status">
      <option value="-1">全部</option>
      <option value="0">未注册</option>
      <option value="1">已注册</option>
    </select>
  </div>
  <section class="action-buttons">
    <button id="submitBtn" class="button button-primary button-rounded">查询</button>
    <input type="reset" class="button button-highlight button-rounded" value="清空">
    <button id="exportBtn" class="button button-action button-rounded">导出数据</button>
  </section>
</form>
<hr>
<table id="dataTable" class="uk-table uk-table-small uk-table-divider uk-table-hover">
  <thead>
  </thead>
  <tbody>
  </tbody>
</table>
<ul class="uk-pagination uk-flex-center" data-for="dataTable"></ul>

<div id="showDiscountPolicy" class="uk-flex-top" uk-modal>
  <div class="uk-modal-dialog uk-margin-auto-vertical">
    <div class="uk-modal-header">
      <h2 class="uk-modal-title">参与优惠政策</h2>
    </div>
    <div class="uk-container uk-container-xsmall uk-margin">
      <table class="uk-table uk-table-divider uk-table-hover uk-table-small">
        <thead>
          <tr>
            <th>优惠政策名称</th>
            <th>有效期</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="button button-rounded button-primary uk-modal-close" type="button">返回</button>
    </div>
  </div>
</div>
