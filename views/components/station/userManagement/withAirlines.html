<form class="uk-form-stacked">
  <div class="uk-flex uk-flex-middle uk-margin">
    <div class="uk-width-large">
      <label class="uk-form-label" for="discountPolicyName">优惠政策名称</label>
      <input class="uk-input" type="text" name="discountPolicyName">
    </div>
    <div class="uk-margin-left">
      <label class="uk-form-label" for="startTime">有效期</label>
      <div class="uk-flex uk-flex-middle">
        <input id="startTime" class="uk-input uk-width-small" type="text" name="startTime" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})" readonly>
        <span class="uk-margin-small-left uk-margin-small-right">至</span>
        <input id="endTime" class="uk-input uk-width-small" type="text" name="endTime" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})" readonly>
      </div>
    </div>
  </div>
  <div class="uk-heading-line uk-text-center uk-margin-bottom">
    <span>航班信息</span>
  </div>
  <div id="inputAssets" class="uk-grid-small" uk-grid>
    <!-- <div class="uk-width-1-4">
      <label class="uk-form-label" for="flightNumber">航班号</label>
      <div class="uk-form-controls uk-flex uk-flex-bottom">
        <input class="uk-input" type="text" name="flightNumber">
        <button class="button button-primary button-square">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <button class="button button-highlight button-square">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
      </div>
    </div> -->
  </div>
  <hr>
  <div class="uk-flex uk-flex-middle uk-margin">
    <div>
      <label class="uk-form-label" for="minCharge">运单最低运费</label>
      <div class="uk-flex uk-flex-middle">
        <input class="uk-input date-time-picker" type="number" name="minCharge">
        <span class="uk-margin-small-left">元</span>
      </div>  
    </div>
    <div class="uk-margin-left">
      <label class="uk-form-label" for="feerate">费率</label>
      <div class="uk-flex uk-flex-middle">
        <input class="uk-input date-time-picker" type="text" name="feerate">
        <span class="uk-margin-small-left uk-text-nowrap">元/公斤</span>
      </div>
    </div>
  </div>
  <div class="uk-heading-line uk-text-center"><span>优惠品名项</span></div>
  <div id="cargoNameListbox" class="uk-margin uk-flex uk-flex-center uk-flex-middle" uk-height-match=".height-target">
    <div class="uk-width-medium">
      <label class="uk-form-label">品名</label>
      <div class="uk-form-controls height-target">
        <div class="uk-flex">
          <input class="uk-input" type="text" name="cargoNm" placeholder="可输入品名搜索, 为空时搜索全部">
          <button id="fn_queryCargoNmBtn" class="button button-primary button-square">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
        <select id="sourceSelect" class="uk-select uk-height-medium uk-margin-small-top" multiple="multiple"></select>
      </div>
    </div>
    <div class="uk-flex uk-flex-column uk-margin-left">
      <button id="listboxL2R" class="button button-small button-rounded button-primary uk-margin-top">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
      <button id="listboxR2L" class="button button-small button-rounded button-primary uk-margin-top">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
    <div class="uk-width-medium uk-margin-left">
      <label class="uk-form-label">优惠品名</label>
      <select id="destSelect" class="uk-select height-target" multiple="multiple"></select>
    </div>
  </div>

        </div>
      </div>
    </div> -->

    <button id="fn_submitDiscountPage_1" class="button button-primary button-rounded fn_submit-discountPage">完成</button>
