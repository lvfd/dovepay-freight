<input type="hidden" data-pageId="dataStatisticDetails">
<input type="hidden" name="api_forTable" value=<%= urls.api.station.stationQueryBillSummaryDetails %>>
<input type="hidden" name="api_forExport" value=<%= urls.api.station.stationQueryBillSummaryDetailsExcel %>>

<section class="breadcrumb">
  <ul>
    <li>账单管理</li>
    <li><a id="parentLink" href=""><%= title %></a></li>
    <li><%= subTitle %></li>
  </ul>
</section>
<hr>
<form id="dataForm" class="uk-form-stacked">
  
  <div class="uk-grid-small" uk-grid>

    <div>
      <label class="uk-form-label" for="serialNumber">排名</label>
      <input type="text" name="serialNumber" class="uk-input uk-form-width-medium uk-disabled" value="<%= serialNumber %>" readonly>
    </div>

    <div>
      <label class="uk-form-label" for="billTime">年度</label>
      <input type="text" name="billTime" class="uk-input uk-form-width-medium uk-disabled" value="<%= billTime %>" readonly>
    </div>

    <div>
      <label class="uk-form-label" for="esbCustomerId">往来户编号</label>
      <input type="text" name="esbCustomerId" class="uk-input uk-form-width-medium uk-disabled" value="<%= esbCustomerId %>" readonly>
    </div>

    <div>
      <label class="uk-form-label" for="accountId">商户编号</label>
      <input type="text" name="accountId" class="uk-input uk-form-width-medium uk-disabled" value="<%= accountId %>" readonly>
    </div>

    <div>
      <label class="uk-form-label" for="esbCustomerName">往来户名称</label>
      <input type="text" name="esbCustomerName" class="uk-input uk-form-width-medium uk-disabled" value="<%= esbCustomerName %>" readonly>
    </div>

    <div>
      <label class="uk-form-label" for="billRuleId">账单类型</label>
      <input type="text" name="billRuleId" class="uk-input uk-form-width-medium uk-disabled" value="<%= billRuleId %>" readonly>
    </div>

  </div>

  <div class="uk-grid-small uk-flex-center" uk-grid hidden>

    <div>
      <button id="submitBtn" class="button button-rounded uk-width-small button-primary" type="button">查询</button>
    </div>
    <div>
      <input type="reset" class="button button-rounded uk-width-small button-highlight uk-margin-small-left" value="重置">
    </div>
    <div>
      <button id="exportBtn" class="button button-rounded uk-width-small button-action uk-margin-small-left" type="button">导出数据</button>
    </div>

  </div>

</form>
<hr>

<ul uk-tab="animation: uk-animation-fade">
  <li><a href="#">详细数据</a></li>
  <li><a href="#">图表展示</a></li>
</ul>

  <li>
    <div class="uk-overflow-auto">
      <table id="dataTable" class="uk-table uk-table-small uk-table-divider uk-table-striped uk-table-hover">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </li>
  <li><%- include('chart.html') %></li>
</ul>
