<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>发生错误</title>
  <link rel="icon" type="image/x-icon" href="/dovepay-freight/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/dovepay-freight/css/plugins/_buttons.css">
  <link rel="stylesheet" type="text/css" href="/dovepay-freight/css/plugins/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="/dovepay-freight/css/plugins/uikit.min.css">
</head>
<body class="uk-background-muted" uk-height-viewport>
  <input type="hidden" data-pageId="errorPage">
  <% if (type === 'system') { %>
  <input type="hidden" id="backUrl" value=<%= urls.login.system %>>
  <% } else { %>
  <input type="hidden" id="backUrl" value=<%= urls.login.user %>>
  <% } %>
  <div class="uk-container uk-container-xsmall uk-padding">
    <div class="uk-card uk-card-default uk-card-hover">
      <div class="uk-card-body">
        <div class="uk-card-badge uk-label uk-label-danger">
          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;错误
        </div>
        <h1>
          <i class="fa fa-cog fa-spin fa-2x fa-fw"></i>
          <span class="sr-only">发生错误</span>
        </h1>
        <h3 class="uk-heading-bullet">您的网页遇到了一些问题...</h2>
        <h4 class="uk-heading-bullet">错误信息: <%= msg %></h2>
      </div>
      <div class="uk-card-footer">
        <button id="backBtn" class="button button-rounded button-primary uk-align-center">
          <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;重新登录
        </button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/dovepay-freight/js/plugins/uikit.min.js"></script>
  <script type="text/javascript">
    document.getElementById('backBtn').addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = document.getElementById('backUrl').value;
    });
  </script>
</body>
</html>
